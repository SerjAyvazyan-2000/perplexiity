<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Qwen — мощный AI-ассистент для генерации изображений, поиска, программирования и глубокого анализа. Задайте вопрос и получите точный, быстрый и полезный ответ."
    />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PERPLEXITY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <style>
    body {
      background: #fbfbfb;
    }
  </style>
  <body>
    <div class="chat-wrapper G-flex">
      <div class="mobile-menu-bg"></div>
      <div class="chat-sidebar">
        <div class="chat-sidebar-big">
          <div class="chat-sidebar-header G-align-center">
            <a class="chat-logo  G-flex" href="#">
              <img
                src="assets/images/QLogo.svg"
                decoding="async"
                loading="eager"
                fetchpriority="high"
                alt="logo"
                width="234"
                height="20"
                style="width: 100%; height: auto"
              />
            </a>
            <button class="chat-sidebar-line">
              <span></span>
            </button>
          </div>

          <nav class="chat-menu">
            <ul>
              <li>
                <a href="#">
                  <i class="icon icon-chatNew"></i>
                  <span>Новый чат</span>
                </a>
              </li>

              <li>
                <a href="#">
                  <i class="icon icon-chatSearch"></i>
                  <span>Поиск по чатам</span>
                </a>
              </li>
            </ul>
          </nav>

          <ul class="chat-projects-items">
            <li class="chat-project-item active">
              <a class="project-item-link G-align-center">
                <span>Проекты</span>
                <i class="icon icon-chatArrowDown"></i>
              </a>

              <ul class="project-sub-list">
                <li>
                  <a href="#">
                    <i class="icon icon-folder"></i>
                    <span>Новый чат</span>
                  </a>
                </li>
              </ul>
            </li>
          </ul>

          <div class="chat-cnt G-flex-column">
            <ul class="chat-list">
              <li class="chat-list-item active">
                <a class="chat-item-link">
                  <span>Чаты</span>
                  <i class="icon icon-chatArrowDown"></i>
                </a>

                <ul class="o-chat-sub-list">
                  <li>
                    <span
                      ><a href="#">Войдите</a>, чтобы сохранить свои
                      разговоры</span
                    >
                  </li>
                </ul>
              </li>
            </ul>

            <a href="#" class="chat-profile-link G-align-center">
              <div class="chat-profile-avatar G-flex" href="#">
                <img
                  src="assets/images/avatar.svg"
                  decoding="async"
                  loading="eager"
                  fetchpriority="high"
                  alt="logo"
                  width="234"
                  height="20"
                  style="width: 100%; height: auto"
                />
              </div>
              <span>Гость</span>
            </a>
          </div>
        </div>
        <div class="chat-sidebar-small G-flex-column">
          <div class="sidebar-small-tolls G-flex-column">
            <div class="chat-sidebar-maximize G-center">
              <i class="icon icon-maximize"></i>
            </div>
            <div class="chat-sidebar-new G-center">
              <i class="icon icon-chatNew"></i>
            </div>

            <div class="chat-sidebar-search G-center">
              <i class="icon icon-chatSearch"></i>
            </div>

            <a href="#" class="chat-small-profile G-center">
              <i class="icon icon-arrowUp"></i>
            </a>
          </div>
        </div>
      </div>

      <div class="chat-main-cnt">
        <div class="chat-header-mobile G-align-center">
          <i class="icon icon-chatBurger"></i>
          <i class="icon icon-chatNew2"></i>
        </div>

        <div class="chat-cnt-wrapper">
          <div class="p-chat-header  ">
            <h1>perplexity</h1>
          </div>

          <div  class="chat-search-wrapper p-chat-search G-align-center"
          >
            <label class="chat-file G-center">
              <i class="icon icon-chatPlus"></i>
              <input type="file" name="file" />
            </label>

            <label class="chat-file-search">
              <input
                autocomplete="off"
                name="text"
                type="text"
                placeholder="Сообщение для Copilot"
              />
            </label>

            <a class="chat-enter-link G-center" href="#">
              <i class="icon icon-chatArrowLeft"></i>
            </a>
          </div>

          <div class="p-chat-categories G-flex">
            <button class="p-chat-category-item G-align-center">
              <i class="icon icon-Psport"></i>
              <span>Спорт</span>
            </button>

                 <button class="p-chat-category-item G-align-center">
              <i class="icon icon-PCheck"></i>
              <span>Проверка фактов</span>
            </button>

          
                    <button class="p-chat-category-item G-align-center">
              <i class="icon icon-Pplan"></i>
              <span>План</span>
            </button>

                  <button class="p-chat-category-item G-align-center">
              <i class="icon icon-Pfinance"></i>
              <span>Финансы</span>
            </button>


          </div>


          <a href="#" class="p-caht-modal G-align-center">
            <p>Получите возможности искусственного <span class="mobile-text-wrap">интеллекта прямо в браузере <i class="icon icon-PArrowLeft"></i></span></p>
            
          </a>
        </div>

        <div class="p-chat-categories-mobile">
            <button class="p-chat-category-item G-align-center">
              <i class="icon icon-Psport"></i>
              <span>Спорт</span>
            </button>

                 <button class="p-chat-category-item G-align-center">
              <i class="icon icon-PCheck"></i>
              <span>Проверка фактов</span>
            </button>

          
                    <button class="p-chat-category-item G-align-center">
              <i class="icon icon-Pplan"></i>
              <span>План</span>
            </button>

                  <button class="p-chat-category-item G-align-center">
              <i class="icon icon-Pfinance"></i>
              <span>Финансы</span>
            </button>


          </div>


        <div class="chat-search-wrapper-mobile G-align-center">
          <label class="chat-file G-center">
            <i class="icon icon-chatPlus"></i>
            <input type="file" name="file" />
          </label>

          <label class="chat-file-search">
            <input
              autocomplete="off"
              name="text"
              type="text"
              placeholder="Сообщение для Copilot"
            />
          </label>

          <a class="chat-enter-link G-center" href="#">
            <i class="icon icon-chatArrowLeft"></i>
          </a>
        </div>


      </div>
    </div>

    <script src="assets/js/index.js" defer></script>
  </body>
</html>
